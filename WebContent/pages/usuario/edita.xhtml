<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
		<t:saveState value="#{usuarioBean.usuario}" />
			<h1>Edição de Usuário</h1>
				<h:form id="form">
					<h:panelGrid columns="2">
					
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="Nome" />
						
						<h:outputLabel value="Login" for="login" />
						<h:inputText id="login" value="#{usuarioBean.usuario.login}" readonly="true" required="true" label="Login" >
							<f:validateLength minimum="4" maximum="20" />
							<f:validateRegex pattern="[a-zA-Z]+" />
						</h:inputText>
						
						<h:outputLabel value="Senha" for="senha" />
						<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha" />
					
						<h:commandLink value="Voltar" action="lista" immediate="true" >
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
						<h:commandButton value="Salvar" action="#{usuarioBean.altera}" >
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandButton>
					
					</h:panelGrid>
				</h:form>
		</ui:define>
	</ui:composition>
</html>
