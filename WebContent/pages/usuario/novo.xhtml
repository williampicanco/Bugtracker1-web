<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	

<ui:composition template="/templates/template_principal.xhtml">  
	<ui:define name="corpo">
		<h1>Novo Usuário</h1>
			<h:form id="form">
				
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" styleClass="texto-longo" required="true" label="Nome"/>
					
					<h:outputLabel value="Login" for="login" />
					<h:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" label="Login">
						<f:validateLength minimum="4" maximum="20" />
						<f:validateRegex pattern="[a-zA-Z]+" />
					</h:inputText>
					
					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha" >
						<!--<f:validateRegex pattern="[@]" />  precisa ter ao menos um caractere especial -->
					</h:inputSecret>
				
					<div class="acoes-principais"> 
						<h:commandLink value="Voltar" action="lista" immediate="true" >
							<f:ajax render="@form" />
						</h:commandLink>
							&#160;
						<h:commandButton value="Salvar" action="#{usuarioBean.adiciona}" >
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandButton>
					</div>
			</h:form>
	</ui:define>
  </ui:composition>

</html>
