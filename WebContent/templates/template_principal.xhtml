<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Controle de Bugs - Bug Tracker</title>
	<h:outputStylesheet library="css" name="app.css" />
</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<div id="user-info">
				<h:form>
					#{usuarioWeb.usuario.login} - 
					<h:commandLink value="Sair" action="#{loginBean.sair}" />
				</h:form>
			</div>
			<ul id="menu-principal">
				<li>
					<h:link value="Usuário" outcome="/pages/usuario/lista" />
				</li>
			</ul>
		</ui:insert>
	</div>
	
	<h:messages id="mensagens" errorClass="errors" infoClass="notice"/>
	
	<div id="conteudo"> 
		<div id="container">
			<ui:insert name="corpo" />
		</div>
	</div>
	
	<div id="rodape">
	  	<div class="rodape-bar">
	  		<strong>Bug Tracker</strong> - Controle de bugs | TriadWorks
	  	</div>
  </div>
</h:body>
</html>
